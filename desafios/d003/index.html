<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Conversor de Moedas</h1>

        <!-- Formulário para inserir a quantidade de reais -->
        <form action="conversao.php" method="get">
            <label for="dinheiro">Quantos reais você tem?</label>
            
            <!-- Campo de entrada para a quantia de reais -->
            <input type="number" name="dinheiro" id="id-dinheiro" step="0.01" required>
            
            <!-- Botão de submissão do formulário -->
            <input type="submit" value="Converter">
        </form>
    </main>
</body>
</html>
